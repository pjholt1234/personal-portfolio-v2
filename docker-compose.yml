version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_BACKEND_URL=http://localhost:8001
    ports:
      - "3001:3001"
    environment:
      - VITE_BACKEND_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    environment:
      - APP_NAME=Personal Portfolio
      - APP_ENV=local
      - APP_KEY=base64:quVbfJkVE4MCMxHktiV7T0+LV8OdxImUQ4MfT7+tvSE=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8001
      - DB_CONNECTION=sqlite
      - DB_DATABASE=database/database.sqlite
    volumes:
      - ./backend:/var/www/html
    command: >
      sh -c "
             php artisan migrate &&
             apache2-foreground"

volumes:
  db_data: 